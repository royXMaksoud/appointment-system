name: Appointment Service CI/CD

on:
  push:
    paths:
      - 'services/appointment-service/**'
      - 'shared/shared-libs/**'
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Appointment Service
      working-directory: services/appointment-service
      run: mvn clean package -DskipTests
    
    - name: Test
      working-directory: services/appointment-service
      run: mvn test
    
    - name: Build Docker Image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/appointment-service:latest \
          services/appointment-service
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ secrets.DOCKER_USERNAME }}/appointment-service:latest