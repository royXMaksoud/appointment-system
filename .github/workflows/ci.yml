name: CARE Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: royXMaksoud
      MAVEN_OPTS: "-Dmaven.test.skip=true"

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Debug folder structure (optional but helpful)
      - name: Debug folder structure
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -R publish

      # 4️⃣ Build shared library (inside publish)
      - name: Build shared library
        run: |
          echo "Building shared-libs..."
          cd publish/shared-libs
          mvn clean install -DskipTests -B
          cd ../..

      # 5️⃣ Build all microservices (inside publish)
      - name: Build microservices
        run: |
          for dir in publish/service-registry publish/config-server publish/auth-service publish/access-management-service publish/appointment-service publish/gateway-service publish/data-analysis-service; do
            if [ -f "$dir/pom.xml" ]; then
              echo "Building $dir..."
              (cd $dir && mvn clean package -DskipTests -B)
            else
              echo "Skipping $dir (no pom.xml found)"
            fi
          done

      # 6️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣  & Push Docker images for each microservice
      - name: Build and push Docker images
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          for service in service-registry config-server auth-service access-management-service appointment-service gateway-service data-analysis-service; do
            SERVICE_PATH="publish/$service"
            if [ -f "$SERVICE_PATH/Dockerfile" ]; then
              echo "Building and pushing image for $service..."
              docker build -t $REGISTRY/$IMAGE_OWNER/$service:latest -t $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA $SERVICE_PATH
              docker push $REGISTRY/$IMAGE_OWNER/$service:latest
              docker push $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA
            else
              echo "Skipping $service (no Dockerfile found)"
            fi
          done
