name: CARE Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: royXMaksoud
      MAVEN_OPTS: "-Dmaven.test.skip=true"

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Build shared library (shared-libs)
      - name: Build shared library
        run: |
          echo "Building shared-libs..."
          cd shared-libs
          mvn clean install -DskipTests -B
          cd ..

      # 4️⃣ Build all microservices
      - name: Build microservices
        run: |
          for dir in service-registry config-server auth-service access-management-service appointment-service gateway-service data-analysis-service; do
            echo "Building $dir..."
            cd $dir
            mvn clean package -DskipTests -B
            cd ..
          done

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Build & Push Docker images for each microservice
      - name: Build and push Docker images
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          for service in service-registry config-server auth-service access-management-service appointment-service gateway-service data-analysis-service; do
            echo "Building and pushing image for $service..."
            docker build -t $REGISTRY/$IMAGE_OWNER/$service:latest -t $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA $service
            docker push $REGISTRY/$IMAGE_OWNER/$service:latest
            docker push $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA
          done
