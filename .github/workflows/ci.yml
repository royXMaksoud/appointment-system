name: CARE Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: royXMaksoud
      MAVEN_OPTS: "-Dmaven.test.skip=true"

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Build shared library (core-shared-lib)
      - name: Build shared library
        run: |
          cd shared-libs/core-shared-lib/core-shared-lib
          mvn clean install -DskipTests -B

      # 4️⃣ Build all microservices (skip reference-data)
      - name: Build microservices
        run: |
          for dir in service-registry config-server auth-service access-management-service appointment-service gateway-service; do
            echo "Building $dir..."
            cd $dir
            mvn clean package -DskipTests -B
            cd ..
          done

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Build & Push each microservice as Docker image
      - name: Build and push Docker images
        run: |
          for service in service-registry config-server auth-service access-management-service appointment-service gateway-service; do
            echo "Building image for $service"
            docker build -f $service/Dockerfile -t $REGISTRY/$IMAGE_OWNER/$service:latest .
            docker push $REGISTRY/$IMAGE_OWNER/$service:latest
          done
