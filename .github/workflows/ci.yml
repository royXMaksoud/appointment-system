name: CARE Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: royxmaksoud
      MAVEN_OPTS: "-Dmaven.test.skip=true"

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3Ô∏è‚É£ Debug folder structure
      - name: Debug folder structure
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -R

      # 4Ô∏è‚É£ Build shared library
      - name: Build shared library
        run: |
          echo "Building shared-libs..."
          cd shared-libs
          mvn clean install -DskipTests -B
          cd ..

      # 5Ô∏è‚É£ Build all microservices
      - name: Build microservices
        run: |
          for dir in service-registry config-server auth-service access-management-service appointment-service gateway-service data-analysis-service; do
            if [ -f "$dir/pom.xml" ]; then
              echo "Building $dir..."
              (cd $dir && mvn clean package -DskipTests -B)
            else
              echo "Skipping $dir (no pom.xml found)"
            fi
          done

      # 6Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üßπ Clean Docker build cache
      - name: Clean Docker cache
        run: docker builder prune -f

      # 8Ô∏è‚É£ Build & Push Docker images (with shared-libs included)
      - name: Build and push Docker images
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)

          for service in service-registry config-server auth-service access-management-service appointment-service gateway-service data-analysis-service; do
            if [ -f "$service/Dockerfile" ]; then
              echo "Preparing context for $service..."
              mkdir -p build/$service
              cp -r $service/* build/$service/
              cp -r shared-libs build/$service/ || true

              echo "Building and pushing image for $service..."
              docker build \
                -t $REGISTRY/$IMAGE_OWNER/$service:latest \
                -t $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA \
                build/$service -f build/$service/Dockerfile

              docker push $REGISTRY/$IMAGE_OWNER/$service:latest
              docker push $REGISTRY/$IMAGE_OWNER/$service:$COMMIT_SHA
            else
              echo "Skipping $service (no Dockerfile found)"
            fi
          done
