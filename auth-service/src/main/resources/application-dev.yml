# Development Profile Configuration

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.ftp.authservice: DEBUG
    com.sharedlib.core: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

management:
  tracing:
    sampling:
      probability: 1.0  # 100% sampling in development

resilience4j:
  circuitbreaker:
    instances:
      permissionService:
        slidingWindowSize: 5  # Smaller window for faster feedback in dev
        failureRateThreshold: 50

